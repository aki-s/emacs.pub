  <div class="refnamediv"><strong class="classname">MDB_Error</strong> &ndash; MDB Error object</div>

 
 <div class="refsection" id="package.database.mdb.mdb-error.desc">
    <h1 class="title">Description</h1>
    <p class="para">
     In case of failure, most of the <a href="package.database.mdb.html" class="link"><strong class="classname">MDB</strong></a> functions return a
     <strong class="classname">MDB_Error</strong> object which contains information about
     the error.  <strong class="classname">MDB_Error</strong> offers the same functions
     as <a href="core.pear.pear-error.html" class="link"><strong class="classname">PEAR_Error</strong></a>.
    </p>
